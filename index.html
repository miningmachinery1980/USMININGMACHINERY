<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        a {
            color: #0066cc;
            font-size: 18px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="your-image-file-name.jpg" alt="Slide Image">
    <a href="https://your-link-url.com" target="_blank">Click here to visit the link</a>
</body>
</html>
